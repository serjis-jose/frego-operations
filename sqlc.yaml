version: "1"
packages:
  - name: db
    path: internal/db/sqlc
    engine: postgresql
    schema:
      - db/schema.sql
    queries:
      - db/queries
    sql_package: pgx/v5
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
overrides:
  - db_type: uuid
    go_type: github.com/google/uuid.UUID
  - db_type: timestamp
    go_type: time.Time
  - db_type: timestamptz
    go_type: github.com/jackc/pgx/v5/pgtype.Timestamptz
