openapi: 3.0.3
info:
  title: Frego Operations API
  description: Operations module API for Frego ERP
  version: 1.0.0
  contact:
    name: Frego Support
    email: support@frego.com

servers:
  - url: http://localhost:8092/operations/api/v1
    description: Local development
  - url: https://api.myfrego.com/operations/api/v1
    description: Production

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object

    Package:
      type: object
      properties:
        id:
          type: string
          format: uuid
        container_no:
          type: string
        container_name:
          type: string
        container_size:
          type: string
        gross_weight_kg:
          type: number
        net_weight_kg:
          type: number
        volume:
          type: number
        carrier_seal_no:
          type: string
        commodity_cargo_description:
          type: string
        package_type:
          type: string
        cargo_type:
          type: string
        no_of_packages:
          type: number
        chargeable_weight:
          type: number
        hs_code:
          type: string
        temperature_control:
          type: boolean

    Carrier:
      type: object
      properties:
        id:
          type: string
          format: uuid
        carrier_party_id:
          type: string
          format: uuid
        carrier_name:
          type: string
        carrier_contact:
          type: string
        vessel_name:
          type: string
        voyage_number:
          type: string
        flight_id:
          type: string
        flight_date:
          type: string
          format: date-time
        airport_report_date:
          type: string
          format: date-time
        vehicle_number:
          type: string
        vehicle_type:
          type: string
        route_details:
          type: string
        driver_name:
          type: string
        driver_contact:
          type: string
        origin_port_station:
          type: string
        destination_port_station:
          type: string
        origin_country:
          type: string
        destination_country:
          type: string
        accounting_info:
          type: string
        handling_info:
          type: string
        transport_document_ref:
          type: string
        supporting_doc_urls:
          type: array
          items:
            type: string
        file_region:
          type: string
        description:
          type: string

    Job:
      type: object
      properties:
        id:
          type: string
          format: uuid
        job_code:
          type: string
        enquiry_number:
          type: string
        job_type:
          type: string
        transport_mode:
          type: string
        service_type:
          type: string
        service_subcategory:
          type: string
        customer_id:
          type: string
          format: uuid
        customer_name:
          type: string
        agent_id:
          type: string
          format: uuid
        agent_name:
          type: string
        status:
          type: string
        priority_level:
          type: string
        created_at:
          type: string
          format: date-time
        modified_at:
          type: string
          format: date-time

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            text/plain:
              schema:
                type: string

  /tenants/provision:
    post:
      summary: Provision operations schema for a tenant
      operationId: provisionTenant
      description: Creates operations schema for the tenant
      security: []
      parameters:
        - name: Secret
          in: header
          required: true
          description: Internal secret for provisioning authorization
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tenantId
              properties:
                tenantId:
                  type: string
                  format: uuid
                displayName:
                  type: string
                actor:
                  type: string
      responses:
        '200':
          description: Tenant provisioned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  tenantId:
                    type: string
                    format: uuid
                  schemaName:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
