openapi: 3.0.3
info:
  title: Frego Operations API
  description: Operations module API for Frego ERP
  version: 1.0.0
  contact:
    name: Frego Support
    email: support@frego.com

servers:
  - url: http://localhost:8080/operations/api/v1
    description: Local development
  - url: https://api.myfrego.com/operations/api/v1
    description: Production

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object

    Invoice:
      type: object
      required:
        - invoice_no
        - invoice_date
        - customer_id
        - currency_code
      properties:
        id:
          type: string
          format: uuid
        invoice_no:
          type: string
        invoice_type:
          type: string
        invoice_date:
          type: string
          format: date
        customer_id:
          type: string
          format: uuid
        job_id:
          type: string
          format: uuid
        currency_code:
          type: string
          minLength: 3
          maxLength: 3
        grand_total_amount:
          type: number
          format: double
        approval_status:
          type: string
          enum: [Draft, Pending Approval, Approved, Returned, Posted]
        created_at:
          type: string
          format: date-time

    Receipt:
      type: object
      required:
        - receipt_no
        - receipt_date
        - customer_id
        - currency_code
      properties:
        id:
          type: string
          format: uuid
        receipt_no:
          type: string
        receipt_date:
          type: string
          format: date
        customer_id:
          type: string
          format: uuid
        currency_code:
          type: string
        received_amount_customer:
          type: number
          format: double
        approval_status:
          type: string

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            text/plain:
              schema:
                type: string

  /invoices:
    get:
      summary: List invoices
      operationId: listInvoices
      parameters:
        - name: customer_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of invoices
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoices:
                    type: array
                    items:
                      $ref: '#/components/schemas/Invoice'
                  total:
                    type: integer
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

    post:
      summary: Create invoice
      operationId: createInvoice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
      responses:
        '201':
          description: Invoice created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /invoices/{invoice_id}:
    get:
      summary: Get invoice
      operationId: getInvoice
      parameters:
        - name: invoice_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Invoice details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invoice'
        '404':
          description: Invoice not found

  /receipts:
    get:
      summary: List receipts
      operationId: listReceipts
      responses:
        '200':
          description: List of receipts
          content:
            application/json:
              schema:
                type: object
                properties:
                  receipts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Receipt'

    post:
      summary: Create receipt
      operationId: createReceipt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Receipt'
      responses:
        '201':
          description: Receipt created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'

  /tenants/provision:
    post:
      summary: Provision operations schema for a tenant
      operationId: provisionTenant
      description: Creates operations schema for the tenant. Schema name is computed from displayName with 'ops_' prefix, or generated from tenantId if displayName is not provided.
      security: []
      parameters:
        - name: Secret
          in: header
          required: true
          description: Internal secret used for provisioning authorization
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tenantId
              properties:
                tenantId:
                  type: string
                  format: uuid
                  description: Tenant identifier
                displayName:
                  type: string
                  description: Tenant display name (used to compute schema name)
                actor:
                  type: string
                  description: User/actor performing the provisioning
      responses:
        '200':
          description: Tenant provisioned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  tenantId:
                    type: string
                    format: uuid
                  schemaName:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
